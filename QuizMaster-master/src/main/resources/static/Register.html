<!doctype html>
<html>
<head>
  <title>QuizMaster Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e8f0ff, #f0f5ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 380px;
    }
    .btn-custom {
      border-radius: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card shadow p-4">
    <h4 class="text-center mb-3 text-success fw-semibold">Create Your Account</h4>
    
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Role</label>
      <select id="role" class="form-select">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button class="btn btn-success w-100 btn-custom" onclick="register()">Register</button>

    <div class="text-center mt-3">
      <small>Already have an account? <a href="login.html">Login</a></small>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!username || !password) {
        alert("Please fill all fields!");
        return;
      }

      const res = await fetch('http://localhost:80/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });

      const msg = await res.text();
      alert(msg);

      if (res.ok) {
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
