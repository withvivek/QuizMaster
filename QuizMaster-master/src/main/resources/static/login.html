<!doctype html>
<html>
<head>
  <title>QuizMaster Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
<div class="card shadow p-4" style="width:360px;">
  <h4 class="text-center mb-3 text-primary">Login to QuizMaster</h4>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" id="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" id="password" class="form-control" required>
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Login</button>
  <div class="text-center mt-3">
    <small>Don't have an account? <a href="Register.html">Sign up</a></small>
  </div>
</div>

<script>
  async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const res = await fetch('http://localhost:80/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "Login failed");
      return;
    }

    alert(data.message);
    localStorage.setItem('username', data.username || username);
    localStorage.setItem('role', data.role);

    // âœ… Redirect based on role
    if (data.role === 'ADMIN') {
      window.location.href = 'admin.html';
    } else {
      window.location.href = 'index.html';
    }
  }
</script>

</body>
</html>
